[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Opciones de output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers personalizados
markers =
    asyncio: marca tests async
    unit: unit tests
    integration: integration tests
    slow: tests lentos

